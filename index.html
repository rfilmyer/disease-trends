<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>US Diseases and Vaccination</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-WuViQmTamrPyvMFZjf8te7HpKtdxuzV/HX1yG26a0d8yieIBr+beDf1ME99iX1cM" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="container">
		<h1>US Diseases and Vaccinations</h1>
	</header>
	<section class="container">
		<h2>Smallpox</h2>
		<div class="maps" id="smallpox-maps">
			<div class="row justify-content-around">
				<div class="col-lg-6">
					<div id="smallpox-1928-map" class="card"></div>
				</div>
				<div class="col-lg-6">
					<div id="smallpox-1936-map" class="card"></div>
				</div>
			</div>
			<div class="row justify-content-around">
				<div class="col-lg-6">
					<div id="smallpox-1944-map" class="card"></div>
				</div>
				<div class="col-lg-6">
					<div id="smallpox-1952-map" class="card"></div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

	<script type="text/javascript" src="js/map-common.js"></script>

	<script type="text/javascript">
		var smallpox1928Map = generateSmallpoxMap("smallpox-1928-map", "data/smallpox_1928.geojson", 1928, 1935);
		var smallpox1936Map = generateSmallpoxMap("smallpox-1936-map", "data/smallpox_1936.geojson", 1936, 1943);
		var smallpox1944Map = generateSmallpoxMap("smallpox-1944-map", "data/smallpox_1944.geojson", 1944, 1951);
		var smallpox1952Map = generateSmallpoxMap("smallpox-1952-map", "data/smallpox_1952.geojson", 1952, 1953);

		const mapAspectRatio = 0.66

		$("#smallpox-1928-map").height(mapAspectRatio * $("#smallpox-1928-map").width())
		smallpox1928Map.invalidateSize()

		$("#smallpox-1936-map").height(mapAspectRatio * $("#smallpox-1936-map").width())
		smallpox1936Map.invalidateSize()

		$("#smallpox-1944-map").height(mapAspectRatio * $("#smallpox-1944-map").width())
		smallpox1944Map.invalidateSize()

		$("#smallpox-1952-map").height(mapAspectRatio * $("#smallpox-1952-map").width())
		smallpox1952Map.invalidateSize()

	</script>
</body>
</html>
